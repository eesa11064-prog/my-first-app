<!DOCTYPE html>
<html>
<head>
    <title>مولد الأفكار - عيسي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .title {
            color: white;
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }
        
        .idea-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .idea-title {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .idea-description {
            color: #7f8c8d;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .idea-difficulty {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .easy { background: #2ecc71; color: white; }
        .medium { background: #f39c12; color: white; }
        .hard { background: #e74c3c; color: white; }
        
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .generate-btn {
            background: #3498db;
        }
        
        .start-btn {
            background: #9b59b6;
        }
        
        .favorite-btn {
            background: #e74c3c;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            color: white;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            display: block;
        }
        
        .favorites-list {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .favorite-item {
            padding: 8px;
            border-bottom: 1px solid #ecf0f1;
            cursor: pointer;
        }
        
        .favorite-item:hover {
            background: #f8f9fa;
        }
        
        .hidden {
            display: none;
        }
        
        /* تأثيرات */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">💡 مولد الأفكار</h1>
        <p class="subtitle">اكتشف مشاريع برمجة جديدة لتطوير مهاراتك!</p>
        
        <div class="idea-card fade-in" id="ideaCard">
            <div class="idea-title" id="ideaTitle">تطبيق قائمة المهام</div>
            <div class="idea-description" id="ideaDescription">
                تطبيق بسيط لإدارة المهام اليومية مع إمكانية إضافة، حذف وتحديد المهام المكتملة.
            </div>
            <span class="idea-difficulty easy" id="ideaDifficulty">سهل</span>
        </div>
        
        <div class="buttons">
            <button class="btn generate-btn" onclick="generateIdea()">
                🎲 فكرة جديدة
            </button>
            <button class="btn start-btn" onclick="startProject()">
                🚀 ابدأ المشروع
            </button>
        </div>
        
        <button class="btn favorite-btn" onclick="toggleFavorites()" id="favoriteBtn">
            ⭐ المفضلة
        </button>
        
        <div class="favorites-list hidden" id="favoritesList">
            <!-- الأفكار المفضلة تظهر هنا -->
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="generatedCount">0</span>
                <span>أفكار مولدة</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="favoritesCount">0</span>
                <span>مفضلة</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="startedCount">0</span>
                <span>بدأتها</span>
            </div>
        </div>
    </div>

    <script>
        // قاعدة بيانات الأفكار
        const ideas = [
            {
                title: "تطبيق قائمة المهام",
                description: "تطبيق بسيط لإدارة المهام اليومية مع إمكانية إضافة، حذف وتحديد المهام المكتملة.",
                difficulty: "easy",
                category: "إنتاجية"
            },
            {
                title: "لعبة الذاكرة",
                description: "لعبة تركيز حيث يجب عليك مطابقة البطاقات المتشابهة مع تتبع النقاط والوقت.",
                difficulty: "medium", 
                category: "ألعاب"
            },
            {
                title: "تطبيق الطقس",
                description: "عرض حالة الطقس الحالية والتوقعات مع واجهة مستخدم جذابة وتفاعلية.",
                difficulty: "medium",
                category: "خدمات"
            },
            {
                title: "منبه ذكي",
                description: "منبه مع خيارات متعددة للأصوات ومؤقت تنازلي وميزة الغفوة الذكية.",
                difficulty: "hard",
                category: "أدوات"
            },
            {
                title: "معرض الصور",
                description: "تطبيق لعرض وإدارة الصور مع إمكانية التكبير والتصغير وإنشاء ألبومات.",
                difficulty: "medium",
                category: "وسائط"
            },
            {
                title: "آلة حاسبة علمية",
                description: "آلة حاسبة متقدمة مع دوال رياضية وعلمية ووضعية الليل والنهار.",
                difficulty: "hard",
                category: "أدوات"
            },
            {
                title: "مدونة شخصية",
                description: "منصة تدوين بسيطة مع نظام تعليقات وإدارة المحتوى.",
                difficulty: "medium",
                category: "ويب"
            },
            {
                title: "تطبيق التمارين",
                description: "تطبيق لياقة بدنية مع تمارين متنوعة ومتابعة التقدم والإنجازات.",
                difficulty: "medium",
                category: "صحة"
            }
        ];

        let currentIdea = {};
        let favorites = [];
        let stats = {
            generated: 0,
            favorites: 0,
            started: 0
        };

        // توليد فكرة عشوائية
        function generateIdea() {
            const randomIndex = Math.floor(Math.random() * ideas.length);
            currentIdea = ideas[randomIndex];
            
            document.getElementById('ideaTitle').textContent = currentIdea.title;
            document.getElementById('ideaDescription').textContent = currentIdea.description;
            
            const difficultyElement = document.getElementById('ideaDifficulty');
            difficultyElement.textContent = getDifficultyText(currentIdea.difficulty);
            difficultyElement.className = 'idea-difficulty ' + currentIdea.difficulty;
            
            // تأثير
            document.getElementById('ideaCard').classList.remove('fade-in');
            void document.getElementById('ideaCard').offsetWidth;
            document.getElementById('ideaCard').classList.add('fade-in');
            
            // تحديث الإحصائيات
            stats.generated++;
            updateStats();
        }

        function getDifficultyText(difficulty) {
            const difficulties = {
                'easy': 'سهل',
                'medium': 'متوسط', 
                'hard': 'صعب'
            };
            return difficulties[difficulty];
        }

        // بدء المشروع
        function startProject() {
            if (currentIdea.title) {
                alert('🚀 بدأت مشروع: ' + currentIdea.title + '\n\nحظاً موفقاً في البرمجة!');
                stats.started++;
                updateStats();
            }
        }

        // إظهار/إخفاء المفضلة
        function toggleFavorites() {
            const favoritesList = document.getElementById('favoritesList');
            const favoriteBtn = document.getElementById('favoriteBtn');
            
            if (favoritesList.classList.contains('hidden')) {
                displayFavorites();
                favoritesList.classList.remove('hidden');
                favoriteBtn.textContent = '❌ إغلاق';
            } else {
                favoritesList.classList.add('hidden');
                favoriteBtn.textContent = '⭐ المفضلة';
            }
        }

        // عرض الأفكار المفضلة
        function displayFavorites() {
            const favoritesList = document.getElementById('favoritesList');
            favoritesList.innerHTML = '';
            
            if (favorites.length === 0) {
                favoritesList.innerHTML = '<div style="text-align: center; color: #7f8c8d;">لا توجد أفكار مفضلة</div>';
                return;
            }
            
            favorites.forEach((idea, index) => {
                const item = document.createElement('div');
                item.className = 'favorite-item';
                item.innerHTML = `
                    <strong>${idea.title}</strong>
                    <span style="float: right; color: #e74c3c; cursor: pointer;" onclick="removeFavorite(${index})">❌</span>
                `;
                item.onclick = () => loadFavorite(idea);
                favoritesList.appendChild(item);
            });
        }

        // تحميل فكرة مفضلة
        function loadFavorite(idea) {
            currentIdea = idea;
            document.getElementById('ideaTitle').textContent = idea.title;
            document.getElementById('ideaDescription').textContent = idea.description;
            
            const difficultyElement = document.getElementById('ideaDifficulty');
            difficultyElement.textContent = getDifficultyText(idea.difficulty);
            difficultyElement.className = 'idea-difficulty ' + idea.difficulty;
            
            toggleFavorites(); // إغلاق القائمة
        }

        // إزالة من المفضلة
        function removeFavorite(index) {
            favorites.splice(index, 1);
            stats.favorites = favorites.length;
            updateStats();
            displayFavorites();
            event.stopPropagation();
        }

        // تحديث الإحصائيات
        function updateStats() {
            document.getElementById('generatedCount').textContent = stats.generated;
            document.getElementById('favoritesCount').textContent = stats.favorites;
            document.getElementById('startedCount').textContent = stats.started;
        }

        // إضافة للمفضلة
        document.getElementById('ideaCard').addEventListener('dblclick', function() {
            if (currentIdea.title && !favorites.find(fav => fav.title === currentIdea.title)) {
                favorites.push({...currentIdea});
                stats.favorites = favorites.length;
                updateStats();
                
                // تأثير
                this.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 300);
                
                alert('⭐ تمت الإضافة إلى المفضلة!');
            }
        });

        // توليد فكرة أولية
        generateIdea();
    </script>
</body>
</html>
